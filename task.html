    <script>
        //uppercase
        let str = prompt("enter a name")
        console.log("the uppercase of the given name is:",str.toUpperCase());

        let str1 = prompt("enter a name")
        console.log("the lowercase of the given name is:",str.toLowerCase());

        let str2 = prompt("enter a name")

        }

            console.log("not valid");
